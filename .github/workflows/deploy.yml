name: Tipspay Deploy Pipeline

on:
  push:
    branches:
      - main
      - staging

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: tipspay-blockc

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install backend deps
        run: |
          cd backend
          npm ci

      - name: Install contract deps
        run: |
          cd contracts
          npm ci

      - name: Compile contracts
        run: |
          cd contracts
          npx hardhat compile

      - name: Test contracts
        run: |
          cd contracts
          npx hardhat test

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        run: |
          TAG=${{ github.ref_name == 'main' && 'prod' || 'staging' }}
          docker build -t $REGISTRY/${{ github.repository_owner }}/$IMAGE_NAME:$TAG .
          docker push $REGISTRY/${{ github.repository_owner }}/$IMAGE_NAME:$TAG

  deploy:
    needs: build-test-push
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Hyperlift Deploy
        run: |
          curl -X POST \
          -H "Authorization: Bearer ${{ secrets.HYPERLIFT_TOKEN }}" \
          -H "Content-Type: application/json" \
          -d '{"image":"ghcr.io/'"${{ github.repository_owner }}"'/tipspay-blockc:'"${{ github.ref_name == 'main' && 'prod' || 'staging' }}"'"}' \
          https://api.hyperlift.cloud/v1/deploy

  health-check:
    needs: deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check service health
        run: |
          sleep 10
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://<domain>/health)
          if [ "$STATUS" != "200" ]; then
            echo "Health check failed"
            exit 1
          fi

  rollback:
    if: failure()
    runs-on: ubuntu-latest

    steps:
      - name: Trigger rollback
        run: |
          curl -X POST \
          -H "Authorization: Bearer ${{ secrets.HYPERLIFT_TOKEN }}" \
          https://api.hyperlift.cloud/v1/rollback
