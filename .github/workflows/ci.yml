name: Full CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: pnpm install --frozen-lockfile
        working-directory: app/backend
      - run: pnpm build
        working-directory: app/backend

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: pnpm install --frozen-lockfile
        working-directory: frontend
      - run: pnpm build
        working-directory: frontend

  contracts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: pnpm install --frozen-lockfile
        working-directory: contracts
      - run: pnpm test
        working-directory: contracts
      - run: pnpm build
        working-directory: contracts

  docker:
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    env:
      AWS_REGION: eu-central-1
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}

    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push backend
        run: |
          IMAGE=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/tipspay-backend:latest
          docker build -t $IMAGE -f app/backend/Dockerfile .
          docker push $IMAGE

      - name: Build & Push frontend
        run: |
          IMAGE=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/tipspay-frontend:latest
          docker build -t $IMAGE -f frontend/Dockerfile .
          docker push $IMAGE

  deploy:
    runs-on: ubuntu-latest
    needs: docker
    env:
      AWS_REGION: eu-central-1

    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install CDK deps
        working-directory: infra/terraform/cdk
        run: pnpm install --frozen-lockfile

      - name: CDK Synth
        working-directory: infra/terraform/cdk
        run: npx cdk synth

      - name: CDK Deploy
        working-directory: infra/terraform/cdk
        run: npx cdk deploy --require-approval never
