
name: CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

env:
  # Automatically select environment:
  # main → production, develop → staging
  ENVIRONMENT: ${{ github.ref_name == 'main' && 'production' || 'staging' }}

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build backend
        run: npm run build

      - name: Run tests
        run: npm test

  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build \
            --file Dockerfile.prod \
            --tag tipspay-blockc:${{ env.ENVIRONMENT }} \
            .

      - name: Verify container starts
        run: |
          docker run -d -p 3000:3000 --name tipspay-test tipspay-blockc:${{ env.ENVIRONMENT }}
          sleep 3
          curl -f http://localhost:3000/health || exit 1

  hyperlift-deploy:
    runs-on: ubuntu-latest
    needs: docker-build

    env:
      HYPERLIFT_API_TOKEN: ${{ secrets.HYPERLIFT_API_TOKEN }}
      HYPERLIFT_DEPLOY_WEBHOOK: ${{ secrets.HYPERLIFT_DEPLOY_WEBHOOK }}
      ENVIRONMENT: ${{ env.ENVIRONMENT }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show deploy environment
        run: echo "Deploying to environment: $ENVIRONMENT"

      - name: Trigger Hyperlift deploy
        run: |
          curl -X POST \
            -H "Authorization: Bearer $HYPERLIFT_API_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{
              \"service\": \"tipspay-blockc\",
              \"environment\": \"${ENVIRONMENT}\",
              \"image\": \"tipspay-blockc:${ENVIRONMENT}\"
            }" \
            "$HYPERLIFT_DEPLOY_WEBHOOK"
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build \
            --file Dockerfile.prod \
            --tag tipspay-blockc:latest \
            .

      - name: Verify container starts
        run: |
          docker run -d -p 3000:3000 --name tipspay-test tipspay-blockc:latest
          sleep 3
          curl -f http://localhost:3000/health || exit 1

  hyperlift-deploy:
    runs-on: ubuntu-latest
    needs: docker-build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Örnek 1: Hyperlift deploy webhook'u ile
      - name: Trigger Hyperlift deploy
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.HYPERLIFT_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{
              "service": "tipspay-blockc",
              "environment": "production",
              "image": "tipspay-blockc:latest"
            }' \
            "${{ secrets.HYPERLIFT_DEPLOY_WEBHOOK }}"
