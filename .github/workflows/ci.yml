+++ .github/workflows/ci.yml
+name: CI
+
+on:
+  push:
+    branches: [ main, develop ]
+  pull_request:
+
+jobs:
+  backend-build:
+    runs-on: ubuntu-latest
+
+    steps:
+      - name: Checkout
+        uses: actions/checkout@v4
+
+      - name: Setup Node
+        uses: actions/setup-node@v4
+        with:
+          node-version: 20
+
+      - name: Install deps (backend)
+        working-directory: app/backend
+        run: |
+          npm install
+
+      - name: Build backend
+        working-directory: app/backend
+        run: |
+          npm run build
+
+  docker-backend:
+    runs-on: ubuntu-latest
+    needs: backend-build
+    env:
+      AWS_REGION: eu-central-1
+      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
+
+    steps:
+      - name: Checkout
+        uses: actions/checkout@v4
+
+      - name: Configure AWS credentials
+        uses: aws-actions/configure-aws-credentials@v4
+        with:
+          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
+          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
+          aws-region: ${{ env.AWS_REGION }}
+
+      - name: Login to ECR
+        id: ecr-login
+        uses: aws-actions/amazon-ecr-login@v2
+
+      - name: Build & Push backend image
+        run: |
+          IMAGE_URI=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/tipspay-backend:latest
+          docker build -t $IMAGE_URI -f app/backend/Dockerfile .
+          docker push $IMAGE_URI
+
+  infra-cdk-deploy:
+    runs-on: ubuntu-latest
+    needs: docker-backend
+    env:
+      AWS_REGION: eu-central-1
+
+    steps:
+      - name: Checkout
+        uses: actions/checkout@v4
+
+      - name: Setup Node
+        uses: actions/setup-node@v4
+        with:
+          node-version: 20
+
+      - name: Configure AWS credentials
+        uses: aws-actions/configure-aws-credentials@v4
+        with:
+          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
+          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
+          aws-region: ${{ env.AWS_REGION }}
+
+      - name: Install CDK deps
+        working-directory: infra/terraform/cdk
+        run: |
+          npm install
+
+      - name: CDK Synth
+        working-directory: infra/terraform/cdk
+        run: |
+          npx cdk synth
+
+      - name: CDK Deploy (staging)
+        working-directory: infra/terraform/cdk
+        run: |
+          npx cdk deploy --require-approval never
