name: CI-CDK-Deploy

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  # ---------------------------------------------------------
  # BACKEND BUILD
  # ---------------------------------------------------------
  backend-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install backend deps
        working-directory: app/backend
        run: pnpm install --frozen-lockfile

      - name: Build backend
        working-directory: app/backend
        run: pnpm build


  # ---------------------------------------------------------
  # FRONTEND BUILD
  # ---------------------------------------------------------
  frontend-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install frontend deps
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        working-directory: frontend
        run: pnpm build


  # ---------------------------------------------------------
  # DOCKER BUILD + PUSH (Backend + Frontend)
  # ---------------------------------------------------------
  docker:
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build]
    env:
      AWS_REGION: eu-central-1
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      # Backend Image
      - name: Build & Push Backend Image
        run: |
          IMAGE=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/tipspay-backend:latest
          docker build -t $IMAGE -f app/backend/Dockerfile .
          docker push $IMAGE

      # Frontend Image
      - name: Build & Push Frontend Image
        run: |
          IMAGE=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/tipspay-frontend:latest
          docker build -t $IMAGE -f frontend/Dockerfile .
          docker push $IMAGE


  # ---------------------------------------------------------
  # CDK DEPLOY (Terraform yerine)
  # ---------------------------------------------------------
  cdk-deploy:
    runs-on: ubuntu-latest
    needs: docker
    env:
      AWS_REGION: eu-central-1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install CDK deps
        working-directory: infra/terraform/cdk
        run: pnpm install --frozen-lockfile

      - name: CDK Synth
        working-directory: infra/terraform/cdk
        run: npx cdk synth

      - name: CDK Deploy
        working-directory: infra/terraform/cdk
        run: npx cdk deploy --require-approval never
