name: CI-CDK-Deploy

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: "Override environment (staging/prod)"
        required: false
        default: ""

env:
  AWS_REGION: eu-central-1
  ENVIRONMENT: ${{ inputs.environment != '' && inputs.environment || (github.ref_name == 'main' && 'prod' || 'staging') }}

jobs:
  # ---------------------------------------------------------
  # BACKEND BUILD
  # ---------------------------------------------------------
  backend-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install backend deps
        working-directory: app/backend
        run: pnpm install --frozen-lockfile

      - name: Build backend
        working-directory: app/backend
        run: pnpm build

  # ---------------------------------------------------------
  # FRONTEND BUILD
  # ---------------------------------------------------------
  frontend-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install frontend deps
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        working-directory: frontend
        run: pnpm build

  # ---------------------------------------------------------
  # DOCKER BUILD + PUSH (Backend + Frontend)
  # ---------------------------------------------------------
  docker:
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build]
    env:
      AWS_REGION: ${{ env.AWS_REGION }}
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      ENVIRONMENT: ${{ env.ENVIRONMENT }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      # Backend Image
      - name: Build & Push Backend Image
        run: |
          IMAGE=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/tipspay-backend:${ENVIRONMENT}
          docker buildx build \
            --cache-from type=local,src=/tmp/.buildx-cache \
            --cache-to type=local,dest=/tmp/.buildx-cache,mode=max \
            -t $IMAGE \
            -f app/backend/Dockerfile \
            app/backend \
            --load
          docker push $IMAGE

      # Frontend Image
      - name: Build & Push Frontend Image
        run: |
          IMAGE=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/tipspay-frontend:${ENVIRONMENT}
          docker buildx build \
            --cache-from type=local,src=/tmp/.buildx-cache \
            --cache-to type=local,dest=/tmp/.buildx-cache,mode=max \
            -t $IMAGE \
            -f frontend/Dockerfile \
            frontend \
            --load
          docker push $IMAGE

  # ---------------------------------------------------------
  # CDK DEPLOY
  # ---------------------------------------------------------
  cdk-deploy:
    runs-on: ubuntu-latest
    needs: docker
    env:
      AWS_REGION: ${{ env.AWS_REGION }}
      ENVIRONMENT: ${{ env.ENVIRONMENT }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install CDK deps
        working-directory: infra/terraform/cdk
        run: pnpm install --frozen-lockfile

      - name: CDK Synth
        working-directory: infra/terraform/cdk
        run: npx cdk synth

      - name: CDK Deploy
        working-directory: infra/terraform/cdk
        run: npx cdk deploy TipspayStack-${ENVIRONMENT} --require-approval never
