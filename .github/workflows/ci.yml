name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build backend
        run: npm run build

      - name: Run tests
        run: npm test

  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build \
            --file Dockerfile.prod \
            --tag tipspay-blockc:latest \
            .

      - name: Verify container starts
        run: |
          docker run -d -p 3000:3000 --name tipspay-test tipspay-blockc:latest
          sleep 3
          curl -f http://localhost:3000/health || exit 1
