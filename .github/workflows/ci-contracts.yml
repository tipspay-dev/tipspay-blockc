name: CI-Contracts

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      environment:
        description: "Override environment (staging/prod)"
        required: false
        default: ""
      action:
        description: "deploy | upgrade"
        required: false
        default: "deploy"

env:
  ENVIRONMENT: ${{ inputs.environment != '' && inputs.environment || (github.ref_name == 'main' && 'prod' || 'staging') }}
  ACTION: ${{ inputs.action != '' && inputs.action || 'deploy' }}

jobs:
  contracts:
    runs-on: ubuntu-latest

    env:
      STAGING_RPC_URL: ${{ secrets.STAGING_RPC_URL }}
      PROD_RPC_URL: ${{ secrets.PROD_RPC_URL }}
      STAGING_DEPLOYER_KEY: ${{ secrets.STAGING_DEPLOYER_KEY }}
      PROD_DEPLOYER_KEY: ${{ secrets.PROD_DEPLOYER_KEY }}

      HOSTING_ADMIN: ${{ secrets[format('HOSTING_ADMIN_%s', env.ENVIRONMENT)] }}
      HOSTING_TREASURY: ${{ secrets[format('HOSTING_TREASURY_%s', env.ENVIRONMENT)] }}
      HOSTING_ALLOWED_TOKENS: ${{ secrets[format('HOSTING_ALLOWED_TOKENS_%s', env.ENVIRONMENT)] }}

      TPSC_ADMIN: ${{ secrets[format('TPSC_ADMIN_%s', env.ENVIRONMENT)] }}
      BDOI_ADMIN: ${{ secrets[format('BDOI_ADMIN_%s', env.ENVIRONMENT)] }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Compile contracts
        run: pnpm hardhat compile

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-contracts-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-contracts-buildx-

      - name: Deploy all contracts (multi-contract orchestration)
        if: env.ACTION == 'deploy'
        run: |
          echo "Environment: $ENVIRONMENT"
          pnpm hardhat run scripts/deployHostingPayments.ts --network $ENVIRONMENT
          pnpm hardhat run scripts/deployTPSC.ts --network $ENVIRONMENT
          pnpm hardhat run scripts/deployBDOIRegistry.ts --network $ENVIRONMENT

      - name: Upgrade all contracts (proxy upgrade pipeline)
        if: env.ACTION == 'upgrade'
        run: |
          echo "Environment: $ENVIRONMENT"
          pnpm hardhat run scripts/upgradeHostingPayments.ts --network $ENVIRONMENT
          pnpm hardhat run scripts/upgradeTPSC.ts --network $ENVIRONMENT
          pnpm hardhat run scripts/upgradeBDOIRegistry.ts --network $ENVIRONMENT
