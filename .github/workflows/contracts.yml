name: Contracts

on:
  push:
    branches: [ main, develop ]
  pull_request:

jobs:
  contracts-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        working-directory: contracts
        run: pnpm install --frozen-lockfile

      - name: Run tests
        working-directory: contracts
        run: pnpm test

      - name: Build contracts
        working-directory: contracts
        run: pnpm build
