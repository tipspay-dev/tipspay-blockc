  healthcheck:
    needs: infra
    runs-on: ubuntu-latest
    steps:
      - name: Wait for service
        run: sleep 10

      - name: Check health endpoint
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://api.$ENVIRONMENT.tipspaychain.com/health)
          if [ "$STATUS" != "200" ]; then
            echo "Health check failed"
            exit 1
          fi
